<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras</title>
    <link rel="stylesheet" href="/css/otra.css"> <!-- Enlace al archivo CSS -->
    <script defer src="/js/otra.js"></script>
</head>
<body>

    <header class="nav-hero">
        <div class="hero-content">
            <div id="titulo1">
                <h1>Agregar Producto</h1>
                <a href="/index.html" id="link">volver</a>
            </div>
            
            <form id="agregarProductoForm">
                <div class="form-group">
                    <label for="nombreProducto">Nombre:</label>
                    <input type="text" id="nombreProducto" name="nombreProducto" required>
                </div>

                <div class="form-group">
                    <label for="tipoProducto">Tipo:</label>
                    <input type="text" id="tipoProducto" name="tipoProducto" required>
                </div>

                <div class="form-group">
                    <label for="areaProducto">Area:</label>
                    <input type="text" id="areaProducto" name="areaProducto" required>
                </div>

                <div class="form-group">
                    <label for="cantidadProducto">Cantidad:</label>
                    <input type="number" id="cantidadProducto" name="cantidadProducto" min="1" value="1" required>
                </div>

                <div class="form-group">
                    <label for="precioProducto">Precio:</label>
                    <input type="number" id="precioProducto" name="precioProducto" min="0.01" step="0.01" required>
                </div>

                <div class="form-group">
                    <label for=""></label>
                    <button type="submit">Agregar Producto</button>
                </div>
            </form>
        </div>
       
    </header>

    <main>

    <section class="table-section">
        <div id="titulo"><h2>Productos Agregados</h2>
        </div>
        
        <table id="tablaProductos">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Tipo</th>
                    <th>Fecha de ingreso</th>
                    <th>Area</th>
                    <th>Cantidad</th>
                    <th>Precio</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                
                <!-- Las filas de productos se agregarán aquí dinámicamente -->
            </tbody>
        </table>
    </section>
    </main>
    
</body>
<footer>
    <p>footer</p>
</footer>
</html>
